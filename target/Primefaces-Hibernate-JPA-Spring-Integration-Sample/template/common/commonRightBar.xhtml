<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<body >
<ui:composition>

    <h:form>
        <p:growl id="messages"></p:growl>
        <p:dataScroller value="#{bucketBean.dtoArrayList}" var="backetscale" chunkSize="10">
            <f:facet name="header">
                Ваш заказ:
            </f:facet>

                <p:outputPanel>
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:outputText value="#{backetscale.title} "/>
                        <h:outputText value="#{backetscale.quantity} шт."/>
                        <h:outputText value="#{backetscale.price} грн"/>
                    </h:panelGrid>
                </p:outputPanel>

            <f:facet name = "footer">

            </f:facet>
        </p:dataScroller>
        <p:outputPanel>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputText value="Итого"/>
                <h:outputText value="#{bucketBean.sum}"/>

                <p:outputLabel for="phone" value="Телефон:" />
                <p:inputMask id="phone" value="#{bucketBean.phone}" mask="(999) 999-9999" required="true" requiredMessage="Неверно введен номер" style="width: 100px">
                    <f:validateLength minimum="14" maximum="14"/>
                </p:inputMask>
                <p:commandButton value="Оформить заказ" id="order" actionListener="#{bucketBean.registrAction(1)}" ajax="false" update="messages"/>
            </h:panelGrid>

        </p:outputPanel>

    </h:form>


</ui:composition>
</body>
</html>
